<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️ War of Cities ⚔️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚔️ War of Cities ⚔️</h1>

        <div id="game-info">
            <div class="player" id="player1">
                <h2>🛡️ Player 1</h2>
                <p>❤️ Health: <span id="health1">100</span></p>
                <p>⚔️ Military: <span id="military1">3</span></p>
                <div class="health-bar"><div id="health-bar1"></div></div>
            </div>
            <div class="player" id="player2">
                <h2>⚔️ Player 2</h2>
                <p>❤️ Health: <span id="health2">100</span></p>
                <p>🛡️ Military: <span id="military2">3</span></p>
                <div class="health-bar"><div id="health-bar2"></div></div>
            </div>
        </div>

        <button class="war-button" onclick="openShop()">🏹 Open War Shop</button>

        <!-- Shop Modal -->
        <div id="shop">
            <div id="shop-content">
                <span class="close-btn" onclick="closeShop()">❌</span>
                <h2>🛒 War Market</h2>
                <p id="coinCount">💰 Coins: 100</p>

                <h3>⚔️ Upgrades</h3>
                <button onclick="buyItem('soldier')">🪖 Soldier (+1 military) - 15 Coins</button>
                <button onclick="buyItem('knight')">⚔️ Knight (+2 military) - 25 Coins</button>
                <button onclick="buyItem('warElephant')">🐘 War Elephant (+3 military) - 40 Coins</button>

                <h3>🔥 Attack Options</h3>
                <button onclick="buyItem('cannon')">💣 Cannon (20% damage) - 50 Coins</button>
                <button onclick="buyItem('fire')">🔥 Fire (Removes half of enemy health) - 70 Coins</button>

                <h3>🛡️ Defense</h3>
                <button onclick="buyItem('wallRepair')">🏰 Wall Repair (Heal 20%) - 30 Coins</button>
                <button onclick="buyItem('shields')">🛡️ Shields (Block 10% damage) - 40 Coins</button>
            </div>
        </div>

        <div id="question-section">
            <p id="question-text"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="submitAnswer()">Submit</button>
        </div>

        <p id="result"></p>
        <!--<button id="next-turn" onclick="nextTurn()" disabled>Next Turn</button> !-->
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="shop.js"></script>

    <script>
        function openShop() {
            document.getElementById("shop").style.display = "block";
        }

        function closeShop() {
            document.getElementById("shop").style.display = "none";
        }

    </script>
</body>
</html>
