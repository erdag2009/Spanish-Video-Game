<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de Guerra: Un emocionante juego de estrategia en modo individual y multijugador.">
    <meta name="keywords" content="Juego de Guerra, estrategia, juego, multijugador, jugador único">
    <title>Juego de Guerra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚔️ Juego de Guerra ⚔️</h1>
        <div class="menu">
            <a href="game.html?mode=single" aria-label="Iniciar un juego de un solo jugador">🎖️ Crear un Partido (Single Player)</a>
            <a href="game.html?mode=multi" aria-label="Iniciar un juego multijugador">🛡️ Acompañar en Partido (Multiplayer)</a>
            <a href="questions.html" aria-label="Acceder al modo de preguntas">❓ Solo Preguntas</a>
            <a href="credits.html" aria-label="Ver créditos del juego">🏅 Créditos</a>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="music/SpanishSoundtrack.mp3" type="audio/mpeg">
    </audio>

    
    <button id="play-music-btn">🎵 Play Music</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("bg-music");
            const playButton = document.getElementById("play-music-btn");

            
            playButton.style.display = "none";

            // Try to play automatically
            audio.play().catch(() => {
                playButton.style.display = "block";
                playButton.addEventListener("click", function() {
                    audio.play();
                    playButton.style.display = "none"; 
                });
            });
        });
    </script>
    
    <script src="script.js"></script> 
</body>
</html>
