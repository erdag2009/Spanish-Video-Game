<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px black;
        }

        #question-text {
            font-size: 1.5em;
            margin: 15px 0;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .button:hover {
            background: #ff9900;
        }

        #result {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>üá™üá∏ Practice Spanish Questions üá™üá∏</h1>
        <div id="question-section">
            <p id="question-text">Loading question...</p>
            <input type="text" id="answer" placeholder="Your answer">
            <br>
            <button class="button" onclick="submitPracticeAnswer()" aria-label="Submit your answer">Submit</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentPracticeQuestion = null;

        function newPracticeQuestion() {
            if (!questions || Object.keys(questions).length === 0) {
                console.error("Questions are not defined or empty.");
                return;
            }

            const categories = Object.keys(questions);
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const selectedCategory = questions[randomCategory];

            const randomIndex = Math.floor(Math.random() * selectedCategory.length);
            currentPracticeQuestion = selectedCategory[randomIndex];

            document.getElementById("question-text").textContent = currentPracticeQuestion.question;
            document.getElementById("result").textContent = "";
            document.getElementById("answer").value = "";
        }

        function submitPracticeAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            if (userAnswer === currentPracticeQuestion.answer.toLowerCase()) {
                document.getElementById("result").textContent = "‚úÖ Correcto!";
                document.getElementById("result").style.color = "lightgreen";
                setTimeout(newPracticeQuestion, 1000);
            } else {
                document.getElementById("result").textContent = "‚ùå Incorrect. Try again!";
                document.getElementById("result").style.color = "red";
            }
        }

        document.addEventListener("DOMContentLoaded", newPracticeQuestion);
    </script>
</body>
</html>
