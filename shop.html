<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - War of Cities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shop-container">
        <h1>Shop - War of Cities</h1>

        <div class="shop-items">
            <section class="shop-section">
                <h2>Defensive Upgrades</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('trap')">Trap: 15% chance of stopping future enemy attacks</button></li>
                    <li><button class="shop-button" onclick="buyItem('wallRepair')">Wall Repair: Heal 20% Health</button></li>
                    <li><button class="shop-button" onclick="buyItem('shields')">Shields: Block 10% damage for all attacks</button></li>
                </ul>
            </section>

            <section class="shop-section">
                <h2>Offensive Upgrades</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('soldier')">Soldier: +1 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('knight')">Knight: +2 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('warElephant')">War Elephant: +3 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('armoredWarBears')">Armored War Bears: +4 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('dayAttack')">Day Attack: 5% damage per military (5 uses)</button></li>
                    <li><button class="shop-button" onclick="buyItem('nightAttack')">Night Attack: 5% damage per military, immune to watch tower (3 uses)</button></li>
                    <li><button class="shop-button" onclick="buyItem('siege')">Siege: 10% damage per military, lose 2 military (1 use)</button></li>
                    <li><button class="shop-button" onclick="buyItem('cannon')">Cannon: 20% damage regardless of military (1 use)</button></li>
                    <li><button class="shop-button" onclick="buyItem('catapult')">Catapult: 10% damage regardless of military (2 uses)</button></li>
                    <li><button class="shop-button" onclick="buyItem('spyAttack')">Spy Attack: 5% damage per enemy military (2 uses)</button></li>
                    <li><button class="shop-button" onclick="buyItem('fire')">Fire: Removes half of remaining enemy health (1 use)</button></li>
                </ul>
            </section>

            <section class="shop-section">
                <h2>Other Items</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('tradingCart')">Trading Cart: +5 Funds Every Turn</button></li>
                    <li><button class="shop-button" onclick="buyItem('business')">Business: +10 Funds Every Turn</button></li>
                    <li><button class="shop-button" onclick="buyItem('witch')">Witch: Single Use, Reroll Move Options</button></li>
                </ul>
            </section>
        </div>

        <div class="shop-status">
            <h3>Your Current Status</h3>
            <p id="coinCount">Coins: 100</p>
            <p id="militaryCount">Military: 3</p>
            <p id="defense">Defense: 0</p>
            <p id="health">Health: 100</p>
            <p id="shield">Shield: 0</p>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
