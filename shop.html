<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - War of Cities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shop-container">
        <h1>Shop - War of Cities</h1>

        <div class="shop-items">
            <section class="shop-section">
                <h2>Defensive Upgrades</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('barricade')">Barricade: +1 Defense</button></li>
                    <li><button class="shop-button" onclick="buyItem('fortress')">Fortress: +2 Defense</button></li>
                    <li><button class="shop-button" onclick="buyItem('spellShield')">Spell Shield: Blocks 10% Damage</button></li>
                </ul>
            </section>

            <section class="shop-section">
                <h2>Offensive Upgrades</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('soldier')">Soldier: +1 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('knight')">Knight: +2 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('warElephant')">War Elephant: +3 Military</button></li>
                    <li><button class="shop-button" onclick="buyItem('armoredWarBears')">Armored War Bears: +4 Military</button></li>
                </ul>
            </section>

            <section class="shop-section">
                <h2>Other Items</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('tradingCart')">Trading Cart: +5 Funds Every Turn</button></li>
                    <li><button class="shop-button" onclick="buyItem('business')">Business: +10 Funds Every Turn</button></li>
                    <li><button class="shop-button" onclick="buyItem('witch')">Witch: Single Use, Reroll Move Options</button></li>
                </ul>
            </section>
        </div>

        <div class="shop-status">
            <h3>Your Current Status</h3>
            <p id="coinCount">Coins: 100</p>
            <p id="militaryCount">Military: 3</p>
            <p id="defense">Defense: 0</p>
            <p id="health">Health: 100</p>
            <p id="shield">Shield: 0</p>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
