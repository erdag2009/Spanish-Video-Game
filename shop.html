<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - War of Cities</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon (1).ico" type="image/x-icon"/>
</head>
<body>
    <div class="shop-container">
        <h1>Tienda - Guerra de Ciudades</h1>

        <div class="shop-items">
            <section class="shop-section">
                <h2>Mejoras Defensivas</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('trap')">Trampa - 20 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('wallRepair')">Reparación de Paredes - 20 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('shields')">Blindaje - 20 Monedas</button></li>
                </ul>
            </section>

            <section class="shop-section">
                <h2>Mejoras Ofensivas</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('soldier')">Soldado - 10 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('knight')">Caballero - 20 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('warElephant')">Elefante de Guerra - 30 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('armoredWarBears')">Osos de Guerra Blindados - 40 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('dayAttack')">Ataque Diurno - 10 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('nightAttack')">Ataque Nocturno - 10 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('siege')">Cerco - 20 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('cannon')">Cañón - 20 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('catapult')">Catapulta - 10 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('spyAttack')">Ataque de Espionaje - 5 Monedas</button></li>
                    <li><button class="shop-button" onclick="buyItem('fire')">Fuego - 5 Monedas</button></li>
                </ul>
            </section>

            <section class="shop-section">
                <h2>Otros Cosas</h2>
                <ul>
                    <li><button class="shop-button" onclick="buyItem('tradingCart')">Trading Cart: +5 Funds Every Turn</button></li>
                    <li><button class="shop-button" onclick="buyItem('business')">Business: +10 Funds Every Turn</button></li>
                    <li><button class="shop-button" onclick="buyItem('witch')">Bruja: Single Use, Reroll Move Options</button></li>
                </ul>
            </section>
        </div>

        <div class="shop-status">
            <h3>Tu Estado Actual</h3>
            <p id="coinCount">Monedas: 100</p>
            <p id="militaryCount">Militar: 3</p>
            <p id="defense">Defensa: 0</p>
            <p id="health">Salud: 100</p>
            <p id="shield">Blindaje: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function buyItem(item) {
            // Call the buyItem function from script.js
            buyItem(item);
        }
    </script>
</body>
</html>
